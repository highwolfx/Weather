<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>


  <body>
    <!-- Title -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3" id="header">Weather Dashboard</h1>
        </div>
    </div>

    <!-- Rest of the page -->
    <div class="container">
        <div class="row">
          
          <!-- Left Aside -->
            <aside class="col-lg-4" id="search">
                <h3>Search for a City:</h3>

                <!-- City Input -->
                <section class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City Name Here" aria-label="City name" id="city-input">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="search-button">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                        </svg>
                      </button>
                    </div>
                </section>

                <!-- CLear city history button -->
                <button type="button" class="btn btn-danger btn-block" id="clear-history">Clear City History</button>
                <section>
                  <div class="list-group" id="list-tab" role="tablist" id="city-list">
                  </div>
                </section>
            </aside>

            <!-- Main Weather Box -->
            <main class="col-lg-8" id="current-weather">
                <section class="card card-fluid">
                    <div class="card-body" id="display-city-weather">
                      <h1>
                        <span id="display-city"></span>
                        <img id="current-weather-icon">
                      </h1>
                      <h3 id="display-time"></h3>
                      <hr>
                      <section id="current-conditions"></section>
                    </div>
                </section>

                <!-- 5-Day Forecast -->
                <section class="card card-fluid" id="forecast">
                  <div class="card-body">
                    <h3>5-Day Forecast:</h3>
                    <section class="row">
                      <article class="col-sm-2 card card-fluid forecast-card" id="forecast-1">
                      </article>
                      <article class="col-sm-2 card card-fluid forecast-card" id="forecast-2">
                      </article>
                      <article class="col-sm-2 card card-fluid forecast-card" id="forecast-3">
                      </article>
                      <article class="col-sm-2 card card-fluid forecast-card" id="forecast-4">
                      </article>
                      <article class="col-sm-2 card card-fluid forecast-card" id="forecast-5">
                      </article>
                    </section>
                  </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Error Message Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Error</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Please enter a valid city name.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>dayjs().format()</script>
    <script src="script.js"></script>
  </body>

</html>
